<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./projectLibrary.css"></script>
  </head>
  <body>
    <nav id="mainNavbar" class="navbar navbar-dark">
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button id="my-books">My Books</button>
          </li>
          <li class="nav-item">
            <button onclick="visibility()">Add book</button>
          </li>
        </ul>
      </div>
    </nav>
    <table id="myLibrary">
      <thead>
        <tr>
          <th>Index</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Remove Book</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form id="my-form" onsubmit="submitBook()">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="title" />
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="author" />
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages" placeholder="pages" />
      </div>
      <div><input type="submit" id="submit" value="Submit" /></div>
    </form>

    <script src="./projectLibrary.js"></script>
  </body>
</html>
